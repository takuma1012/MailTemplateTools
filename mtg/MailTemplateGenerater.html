<!DOCTYPE html>
<html>
	<head>
    <title>MailTemplateGenerater</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script type="text/javascript" src="./js/mtg.js"></script>
      <link rel="stylesheet" href="./css/mtg.css">
  </head>
	<body>
		<nav class="navbar fixed-top navbar-dark bg-transparent grmn px-0">
      <div class="container-fluid px-5">
        <p class="navbar-brand mb-0 pt-0 title">MailTemplateGenerater</p>
        <img src="./img/Garman-Logo-white.png" alt="" width="100">
      </div>
    </nav>
    <div class="wrapper">
			<div class="container px-5">
				<div class="row">
					<div class="col-10 offset-1">
						<h5>手順</h5>
						<p>
						  <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
						    手順を表示
						  </a>
						</p>
						<div class="collapse" id="collapseExample">
						  <div class="card card-body">
								<ol>
									<li>「変換したい注意事項」に変換したい文章を貼り付けまたは入力</li>
									<li>「変換」ボタンの押下</li>
									<li>「変換後」の右下「コピー」ボタンを押下</li>
									<li><mark>data.js</mark>の以下部分を差し替える</li>
									<img src="./img/description.png">
									<li>保存</li>
								</ol>
						  </div>
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-10 offset-1">
						<h5 class="">変換したい注意事項</h5>
						<div class="form-floating">
						  <textarea class="form-control" id="floatingTextarea1" style="height: 300px"></textarea>
						  <label for="floatingTextarea2">変換したい文言をここに貼り付け</label>
						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
							<button type="button" class="btn btn-outline-primary btn-sm" onclick="generateString();">変換</button>
						</div>
					</div>
				</div>

				<div class="row mt-3 mb-5">
					<div class="col-10 offset-1">
						<h5 class="">変換後</h5>
						<div class="form-floating">
						  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 300px"></textarea>
						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
							<button type="button" id="js-copy" class="btn btn-outline-primary btn-sm" onclick="copyToClipboard();">コピー</button>
							<button type="button" class="btn btn-outline-secondary btn-sm" onclick="clearBody();">クリア</button>
						</div>
					</div>
				</div>

			</div>
	    <div class="footer">
	    	<div class="container">
		      <hr class="">
		      <div class="row links md-2 justify-content-md-center">
		        <div class="col-2">
		          <a href="../mtb/MailTemplateBuilder.html" class="text-decoration-none">MailTemplateBuilder</a>
		        </div>
		      </div>
		    </div>	
	    </div>
	  </div>
	</body>
</html>
